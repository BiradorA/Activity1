<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Cursivewgeagh Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(blue, white)
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 90%;
            transition: 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
            color: #444;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 30px;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #555;
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elegant Moments</h1>
        <p>
            A minimal modern design with a soft cursive touch.
            Clean. Smooth. Beautiful.
        </p>
        <a href="#" class="btn">Explore More</a>

        <footer>
            Â© 2026 YourBrand
        </footer>
    </div>

</body>
</html>
